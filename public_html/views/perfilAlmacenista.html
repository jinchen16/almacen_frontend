<!DOCTYPE html>
<html lang="en" ng-app="appAlmacenista">
	<head>
	  	<title>Perfil Almacenista</title>
	  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	  	<script type="text/javascript" src = "../controllers/angular-local-storage.min.js"></script>
	  	<link rel="stylesheet" type="text/css" href="../css/acordion.css">
	  	<script src="../controllers/almacenistaController.js"></script>
	</head>
	<body ng-controller="almacenistaController" ng-init="mostrarSolicitudes()">
	    <h1>Nuevas Solicitudes de Prestamos</h1>
		<button class="button" ng-click="salir()">Salir</button>
		<table border="1">
  			<tr ng-repeat="solicitud in solicitudes">
    			<td>{{solicitud.idUsuario}}</td>
    			<td>{{solicitud.fechaEntrega}}</td>
				<td>{{solicitud.fechaVencimiento}}</td>
				<td class="text-left">
				<input 
					type="checkbox" 							
			    	name="solicitudSeleccionada[]"
			    	value="{{solicitud._id}}"	
			    	ng-checked="seleccion.indexOf(solicitud._id) > -1"		    			
			    	ng-click="toggleSeleccion(solicitud._id)"/>
				</td>
  			</tr>
		</table>
		<br>
		<br>
		<br>
		<h1>Prestamos En Progreso</h1>
		<table border="1">
  			<tr ng-repeat="prestamo in prestamos" ng-init="mostrarPrestamos()">
    			<td>{{prestamo.idUsuario}}</td>
    			<td>{{prestamo.fechaEntrega}}</td>
				<td>{{prestamo.fechaVencimiento}}</td>
				<td class="text-left">
				<input 
					type="checkbox" 							
			    	name="prestamoSeleccionado[]"
			    	value="{{prestamo._id}}"	
			    	ng-checked="seleccion.indexOf(prestamo._id) > -1"		    			
			    	ng-click="toggleSeleccion(prestamo._id)"/>
				</td>
  			</tr>
		</table>
		<button ng-Click="cancelarPrestamos()">Aprobar Solicitudes</button>
	</body>
</html>
