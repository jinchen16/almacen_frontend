<!DOCTYPE html>
<html lang="en" ng-app="appIndex">
  <head>
    <meta charset="UTF-8">
    <title>Almacen</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.3/angular-resource.js"></script>
    <script type="text/javascript" src = "./controllers/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="./controllers/indexController.js"></script>
    <script   
      src="https://code.jquery.com/jquery-2.1.3.min.js"   
      integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM="   
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registrate</a></li>
        <li class="tab"><a href="#login">Ingresar</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup" ng-controller="RegistroController">
          <form>
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" ng-model="usuario.nombre"/>
            </div>

            <div class="field-wrap">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" ng-model="usuario.apellido"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              C칩digo<span class="req">*</span>
            </label>
              <input type="text" ng-model="usuario.codigo"><br>
          </div>

          <div class="field-wrap">
            <label>
              Correo<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" ng-model="usuario.correo"/>
          </div>

          <div class="field-wrap">
            <label>
             Crear una contrase침a<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" ng-model="usuario.contrasena"/>
          </div>
          <button class="button button-block" ng-Click="registrarse()">Crear</button>
          </form>
        </div>

        <div id="login" ng-controller="LoginController">
          <h1>Bienvenido</h1>
          <form>
            <div class="field-wrap">
            <label>
              C칩digo<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" ng-model="usuario.codigo"/>
          </div>

          <div class="field-wrap">
            <label>
              Contrase침a<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" ng-model="usuario.contrasena"/>
          </div>
          
          <button class="button button-block" ng-Click="login()"/>Entrar</button>
          </form>
        </div>
      </div><!-- tab-content -->
  </div> <!-- /form -->
  <script type="text/javascript" src="./js/index.js"></script>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600'>
  </body>
</html>
